<!DOCTYPE HTML>
<HTML>
<HEAD>
<TITLE>FORMS</TITLE>
</HEAD>
<BODY>
<FORM>
      <H1>TEXTBOX</H1>
      FIRST NAME<BR><INPUT TYPE="TEXT"NA="FIRST NAME"MAXLENGTH="15">
      LAST NAME<INPUT TYPE="TEXT">
      <H1>PASSWORD TEXT BOX</H1>
      PASSWORD<INPUT TYPE="PASSWORD"NAME="PASSWORD"SIZE="40">
      <BR>
      CONFIRM PASSWORD<INPUT TYPE="PASSWORD">
      <BR>
      <H1>RADIO BUTTON</H1>
      GENDER<INPUT TYPE="RADIO" NAME "GENDER">MALE
        <INPUT TYPE="RADIO" NAME "GENDER"> FEMALE
      
      <H1>CHECK BOX</H1>
      HOBBIES<BR><INPUT TYPE="CHECK BOX">SINGING<BR>
      <INPUT TYPE="CHECKBOX">DANCING<BR>
      <INPUT TYPE="CHECKBOX">SLEEPING<BR>
      <H1>TEXT AREA</H1>
      <TEXTAREA ROWS="2"COLS="20">
      </TEXTAREA>
      <br>
      <SELECT SIZE ="3">
                    <OPTION>C</OPTION>
                    <OPTION>C++</OPTION>
                    <OPTION>JAVA</OPTION>
                    <OPTION>PYTHON<OPTION>
     </SELECT>
     <BR>
     <INPUT TYPE="SUBMIT"NAME="SUBMIT" VALUE="SUBMIT">
 
</FORM>
</BODY>
</HTML>
