<!DOCTYPE HTML>
<HTML>
<HEAD>
<TITLE>FORMS</TITLE>
</HEAD>
<BODY>
<FORM><fieldset>
    
      <H1>Name</H1>
      <label for="name">Name</label>
      <INPUT TYPE="TEXT"NA="FIRST NAME"MAXLENGTH="15">
      <label for="Surname">Surname</label>
        <INPUT TYPE="TEXT">
      <H1>Password</H1>
      <label for="password">Password</label>
      <INPUT TYPE="PASSWORD"NAME="PASSWORD"SIZE="10">
      
      <label for="ConfirmPassword">ConfirmPassword</label>
        <INPUT TYPE="PASSWORD">
      <BR>
        <H1>Gender</H1>
      <INPUT TYPE="RADIO" >Male
        <INPUT TYPE="RADIO" >Female<BR>
      
      <H1> HOBBIES</H1>
      <BR><INPUT TYPE="CHECKBOX">SINGING<BR>
      <INPUT TYPE="CHECKBOX">DANCING<BR>
      <INPUT TYPE="CHECKBOX">SLEEPING<BR>
      <br>
      <h1>Languages</h1>
      <SELECT SIZE ="3">
                    <OPTION>C</OPTION>
                    <OPTION>C++</OPTION>
                    <OPTION>JAVA</OPTION>
                    <OPTION>PYTHON</OPTION>
                    <OPTION>HTMl</OPTION>
                    <OPTION>CSS</OPTION>
                    <OPTION>JAVASCRIPT</OPTION>
     </SELECT>
     <H1>Feedback</H1>
      <TEXTAREA ROWS="2"COLS="40">
        </TEXTAREA>
     <BR>
     <INPUT TYPE="SUBMIT"NAME="SUBMIT" VALUE="REGISTER">
        </fieldset>
 
</FORM>
</BODY>
</HTML>
